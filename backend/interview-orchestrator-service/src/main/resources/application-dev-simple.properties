# Simplified development configuration for Interview Orchestrator
server.port=8081

# Disable SSL for development
server.ssl.enabled=false

# =========================================
# MYSQL DATABASE
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/interview_orchestrator_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Los_Angeles
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=interview_mgmt
spring.datasource.password=CoolLife@2025

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================================
# FLYWAY MIGRATIONS - DISABLED FOR STARTUP
# =========================================
spring.flyway.enabled=false

# =========================================
# REDIS CONFIGURATION
# =========================================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.database=1

# =========================================
# EXTERNAL SERVICES - Using HTTP for User Management
# =========================================
app.services.user-management.url=http://localhost:8080

# =========================================
# SIMPLIFIED LOGGING
