# =========================================
# SIMPLIFIED DEVELOPMENT MODE
# =========================================
server.port=8081

# HTTPS Configuration
server.ssl.enabled=true
server.ssl.key-store=../../ssl-certs/aria-keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=aria
# Profile is automatically set to 'dev' when using this file

# =========================================
# MYSQL DATABASE (DEVELOPMENT MODE)
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/interview_orchestrator_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=interview_mgmt
spring.datasource.password=CoolLife@2025

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================================
# DISABLE FEATURES FOR SIMPLIFIED MODE
# =========================================
# Enable Flyway for database setup
spring.flyway.enabled=true

# Disable Redis (use in-memory session)
spring.session.store-type=none

# =========================================
# LOGGING
# =========================================
logging.level.org.springframework=INFO
logging.level.com.company=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================================
# ACTUATOR (Health Checks)
# =========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# =========================================
# CORS Configuration
# =========================================
spring.web.cors.allowed-origins=https://localhost:4200,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# =========================================
# EXTERNAL SERVICES CONFIGURATION
# =========================================
app.services.user-management.url=https://localhost:8080
app.services.internal.api-key=ARIA_INTERNAL_SERVICE_KEY_2024
app.mock-mode=true
