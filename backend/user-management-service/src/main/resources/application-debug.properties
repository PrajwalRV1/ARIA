# MINIMAL DEBUG CONFIGURATION FOR RAILWAY
# This configuration disables all external dependencies

# Server Configuration  
server.port=${PORT:8080}
server.address=0.0.0.0
# Remove context path for debugging
# server.servlet.context-path=/api/auth

# Use H2 in-memory database (no external dependency)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway
spring.flyway.enabled=false

# JPA with H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Disable Redis completely
spring.redis.host=disabled
management.health.redis.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Disable mail
spring.mail.host=disabled
management.health.mail.enabled=false

# Simple JWT secret for testing
app.jwt.secret=kV7pL9zR3mX1tU5qW8bC2yJ6fH4nE0sDmA3gK9xZ2vF8uQ4tY7rP1wE6iO5sL0hNjK2mN6sP8tB5xD9fG3hA7eQ1uW4rT0yI6oL2zA5cF8vM1nK4jH7gE9xS

# Actuator (Health Checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Minimal logging
logging.level.org.springframework=INFO
logging.level.com.company=INFO
logging.level.org.hibernate=WARN
logging.level.root=INFO

# No external service dependencies
cors.allowed-origins=*
