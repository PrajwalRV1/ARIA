# Ultra-minimal development configuration
server.port=8080

# Disable SSL for simplicity
server.ssl.enabled=false

# Exclude problematic auto-configurations
spring.autoconfigure.exclude=\
    org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
    org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
    org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
    org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
    org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration,\
    org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Disable banner and reduce logging
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.com.company=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# Disable actuator endpoints
management.endpoints.enabled-by-default=false

# Disable complex logback configuration
logging.config=classpath:logback-simple.xml
