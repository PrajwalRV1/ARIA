# =========================================
# FLY.IO DEPLOYMENT CONFIGURATION
# =========================================
# Optimized for Fly.io free tier deployment

# =========================================
# SERVER CONFIGURATION
# =========================================
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/api/auth

# =========================================
# FLY.IO POSTGRESQL DATABASE
# =========================================
# Fly.io provides DATABASE_URL for PostgreSQL addon
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Optimized for Fly.io machines
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# =========================================
# JPA/HIBERNATE CONFIGURATION
# =========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false

# =========================================
# FLYWAY MIGRATIONS
# =========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

# =========================================
# REDIS CONFIGURATION (Using Fly Redis)
# =========================================
# Fly.io Redis addon provides REDIS_URL
spring.redis.url=${REDIS_URL:redis://localhost:6379}
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-active=5
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=1
spring.redis.lettuce.pool.max-wait=2000ms

# =========================================
# JWT CONFIGURATION
# =========================================
app.jwt.secret=${JWT_SECRET:kV7pL9zR3mX1tU5qW8bC2yJ6fH4nE0sDmA3gK9xZ2vF8uQ4tY7rP1wE6iO5sL0hN}
app.jwt.expiry-ms=3600000
app.jwt.refresh-expiry-ms=604800000

# =========================================
# MAIL CONFIGURATION
# =========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================================
# MULTIPART FILE UPLOAD
# =========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# =========================================
# ACTUATOR (Health Checks)
# =========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
# Disable Redis health check to prevent blocking
management.health.redis.enabled=false
management.health.defaults.enabled=true

# =========================================
# LOGGING
# =========================================
logging.level.org.springframework=INFO
logging.level.com.company=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO

# =========================================
# CORS CONFIGURATION
# =========================================
cors.allowed-origins=${CORS_ORIGINS:https://aria-frontend.onrender.com}

# =========================================
# SECURITY HEADERS
# =========================================
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
