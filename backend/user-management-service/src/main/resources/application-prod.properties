# =========================================
# PRODUCTION PROFILE CONFIGURATION
# =========================================

# =========================================
# SERVER CONFIGURATION
# =========================================
server.port=${PORT:8080}
server.servlet.context-path=/api/auth

# =========================================
# POSTGRESQL DATABASE CONFIGURATION
# =========================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================================
# JPA/HIBERNATE CONFIGURATION
# =========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# =========================================
# FLYWAY MIGRATIONS - ENABLED FOR PRODUCTION
# =========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# =========================================
# JWT CONFIG (Required for JwtUtil)
# =========================================
# Must be at least 64 bytes (512 bits) for HS512 algorithm
app.jwt.secret=${JWT_SECRET:kV7pL9zR3mX1tU5qW8bC2yJ6fH4nE0sDmA3gK9xZ2vF8uQ4tY7rP1wE6iO5sL0hN}
# Access token expiry (1 hour)
app.jwt.expiry-ms=3600000
# Refresh token expiry (7 days)
app.jwt.refresh-expiry-ms=604800000

# =========================================
# MAIL CONFIGURATION
# =========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# =========================================
# MULTIPART FILE UPLOAD
# =========================================
# Max file size for individual files (10MB)
spring.servlet.multipart.max-file-size=10MB
# Max request size (total for all files in a request - 10MB)
spring.servlet.multipart.max-request-size=10MB
# Enable multipart uploads
spring.servlet.multipart.enabled=true

# =========================================
# SPRING BOOT ACTUATOR
# =========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# =========================================
# LOGGING
# =========================================
logging.level.org.springframework=INFO
logging.level.com.company=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# =========================================
# CORS CONFIGURATION
# =========================================
# Allow frontend origins
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
