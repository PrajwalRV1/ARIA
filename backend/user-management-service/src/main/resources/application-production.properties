# =========================================
# PRODUCTION CONFIGURATION - USER MANAGEMENT SERVICE
# =========================================

# SERVER
server.port=${USER_MGMT_PORT:8080}

# MYSQL DATABASE - PRODUCTION
spring.datasource.url=${DB_URL:jdbc:mysql://prod-db:3306/user_management_db?useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# FLYWAY MIGRATIONS - ENABLED FOR PRODUCTION
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# JWT CONFIG - SECURE FOR PRODUCTION
app.jwt.secret=${JWT_SECRET}
app.jwt.expiry-ms=${JWT_EXPIRY_MS:3600000}
app.jwt.refresh-expiry-ms=${JWT_REFRESH_EXPIRY_MS:604800000}
app.jwt.issuer=${JWT_ISSUER:ARIA-Production}

# MAIL CONFIGURATION - PRODUCTION
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# MULTIPART FILE UPLOAD - PRODUCTION LIMITS
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}
spring.servlet.multipart.enabled=true

# EXTERNAL SERVICES - PRODUCTION URLS
app.services.interview-orchestrator.url=${INTERVIEW_ORCHESTRATOR_URL:https://orchestrator.aria-prod.com}
app.services.ai-analytics.url=${AI_ANALYTICS_URL:https://analytics.aria-prod.com}

# LOGGING - PRODUCTION LEVEL
logging.level.org.springframework=WARN
logging.level.com.company=INFO
logging.level.root=WARN
logging.file.name=${LOG_FILE_PATH:/app/logs/user-management.log}
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# SECURITY HEADERS
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ACTUATOR - LIMITED EXPOSURE FOR PRODUCTION
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.security.enabled=true
