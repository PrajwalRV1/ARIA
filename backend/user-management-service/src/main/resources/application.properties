# =========================================
# PROFILE CONFIGURATION - FORCE NEON PROFILE
# =========================================
# Using Neon database profile for production deployment
spring.profiles.active=${SPRING_PROFILES_ACTIVE:neon}

# =========================================
# SERVER CONFIGURATION
# =========================================
server.port=8080
server.servlet.context-path=/api/auth

# =========================================
# H2 IN-MEMORY DATABASE FOR LOCAL DEVELOPMENT
# =========================================
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# =========================================
# JPA/HIBERNATE CONFIGURATION
# =========================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL initialization
spring.sql.init.mode=always

# =========================================
# FLYWAY MIGRATIONS - DISABLED FOR SIMPLICITY
# =========================================
spring.flyway.enabled=false

