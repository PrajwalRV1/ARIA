server {
    listen 4200;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle Angular routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend services (HTTPS enabled)
    location /api/auth/ {
        proxy_pass https://user-management-service:8080/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # SSL configuration for upstream HTTPS
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
    }

    # Interview API proxy (HTTPS enabled)
    location /api/interview/ {
        proxy_pass https://interview-orchestrator-service:8081/api/interview/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # SSL configuration for upstream HTTPS
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
    }

    # AI Services API proxies (HTTPS enabled)
    location /api/adaptive/ {
        proxy_pass https://adaptive-engine-service:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
    }

    location /api/speech/ {
        proxy_pass https://speech-service:8002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
    }

    # WebSocket proxy for real-time features (WSS enabled)
    location /ws/ {
        proxy_pass https://interview-orchestrator-service:8081/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        # SSL configuration for upstream HTTPS
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
