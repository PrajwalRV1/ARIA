<!-- Toast Container -->
<div class="toast-container" *ngIf="toasts.length > 0">
  <div
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    [class]="getToastClass(toast.type)"
    [@slideInOut]
  >
    <!-- Toast Content -->
    <div class="toast__content">
      <!-- Icon -->
      <div class="toast__icon">
        <i [class]="getToastIcon(toast.type)"></i>
      </div>
      
      <!-- Message Content -->
      <div class="toast__message">
        <div class="toast__title" *ngIf="toast.title">
          {{ toast.title }}
        </div>
        <div class="toast__text" *ngIf="toast.message">
          {{ toast.message }}
        </div>
      </div>
      
      <!-- Close Button -->
      <button 
        class="toast__close"
        (click)="removeToast(toast.id)"
        [attr.aria-label]="'Close ' + toast.type + ' notification'"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <!-- Progress Bar for timed toasts -->
    <div 
      *ngIf="toast.duration && !toast.persistent" 
      class="toast__progress"
      [style.animation-duration]="toast.duration + 'ms'"
    ></div>
  </div>
</div>
